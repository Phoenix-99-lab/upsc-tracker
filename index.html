<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UPSC Sovereign V9 | Professional Data Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffaa00; --cyan: #00f2ff; --bg: #020305; }
        body { background-color: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .glass-panel { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 32px; }
        .interactive-btn { transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.1); }
        .interactive-btn:active { transform: scale(0.95); background: var(--gold); color: black; }
        input { background: rgba(255,255,255,0.05) !important; border: 1px solid var(--gold) !important; color: white !important; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body class="p-6 md:p-16">

    <header class="mb-12 border-l-4 border-[#ffaa00] pl-8">
        <h1 class="text-5xl font-black tracking-tighter italic">AMAN <span class="text-[#ffaa00]">SOVEREIGN V9</span></h1>
        <p class="text-gray-500 font-serif italic mt-2 italic">"Full System Access: Data-Driven Rank Acquisition."</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-12">
        <div class="glass-panel p-8 col-span-2">
            <h3 class="text-[#ffaa00] font-black uppercase tracking-widest text-xs mb-6 text-center">Mastery Data Entry (Harvard Audit)</h3>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <div><label class="text-[10px] block mb-1">GS 1 %</label><input type="number" id="gs1" value="60" class="w-full"></div>
                <div><label class="text-[10px] block mb-1">GS 2 %</label><input type="number" id="gs2" value="45" class="w-full"></div>
                <div><label class="text-[10px] block mb-1">GS 3 %</label><input type="number" id="gs3" value="40" class="w-full"></div>
                <div><label class="text-[10px] block mb-1">GS 4 %</label><input type="number" id="gs4" value="85" class="w-full"></div>
                <div><label class="text-[10px] block mb-1">Hist I %</label><input type="number" id="hi1" value="55" class="w-full"></div>
                <div><label class="text-[10px] block mb-1">Hist II %</label><input type="number" id="hi2" value="40" class="w-full"></div>
            </div>
            <button onclick="updateCharts()" class="w-full mt-6 bg-[#ffaa00] text-black font-black py-3 rounded-xl text-xs uppercase tracking-widest">Update LBSNAA Radar</button>
        </div>

        <div class="glass-panel p-8 text-center flex flex-col justify-center">
            <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest">MIT Grit Tracker</h3>
            <div id="gritDisplay" class="text-8xl font-black text-[#00f2ff] my-4">0.0</div>
            <div class="flex gap-2">
                <input type="number" id="sessionHrs" placeholder="Add Hrs" class="w-1/2">
                <button onclick="addGrit()" class="w-1/2 bg-[#00f2ff] text-black font-bold rounded-lg text-xs uppercase">Log Grit</button>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
        <div class="glass-panel p-10 h-96">
            <h4 class="text-xs font-bold uppercase mb-8">Weekly Productive Heatmap</h4>
            <canvas id="weeklyChart"></canvas>
        </div>
        <div class="glass-panel p-10 h-96">
            <h4 class="text-xs font-bold uppercase mb-8">Subject Mastery Radar</h4>
            <canvas id="radarChart"></canvas>
        </div>
    </div>

    <div class="glass-panel p-12">
        <h3 class="text-2xl font-black italic text-[#ffaa00] mb-10">History Path Access</h3>
        <div class="space-y-8 border-l border-gray-800 ml-4 pl-10 relative">
            <div class="relative">
                <div class="absolute -left-[45px] top-1 w-2.5 h-2.5 rounded-full bg-[#00f2ff]"></div>
                <h5 class="font-bold">Ancient & Medieval</h5>
                <select class="bg-transparent border-b border-gray-700 text-xs mt-2 text-gray-400">
                    <option>In Progress</option>
                    <option selected>Mastered</option>
                </select>
            </div>
            <div class="relative">
                <div class="absolute -left-[45px] top-1 w-2.5 h-2.5 rounded-full bg-[#ffaa00]"></div>
                <h5 class="font-bold italic">1757: Battle of Plassey</h5>
                <select id="plasseyStatus" onchange="updateTimeline()" class="bg-transparent border-b border-gray-700 text-xs mt-2 text-[#ffaa00]">
                    <option selected>Reading (Bandyopadhyay)</option>
                    <option>Analysis Complete</option>
                    <option>PYQ Mastered</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        let radar, weekly;
        let grit = parseFloat(localStorage.getItem('v9_grit')) || 0.0;
        let gritHistory = JSON.parse(localStorage.getItem('v9_history')) || [2, 5, 3, 6, 4, 1, 0];

        function addGrit() {
            let val = parseFloat(document.getElementById('sessionHrs').value) || 0;
            grit += val; gritHistory[6] += val;
            localStorage.setItem('v9_grit', grit.toFixed(1));
            localStorage.setItem('v9_history', JSON.stringify(gritHistory));
            initCharts();
            document.getElementById('gritDisplay').innerText = grit.toFixed(1);
        }

        function updateCharts() {
            const data = [
                document.getElementById('gs1').value, document.getElementById('gs2').value,
                document.getElementById('gs3').value, document.getElementById('gs4').value,
                document.getElementById('hi1').value, document.getElementById('hi2').value
            ];
            radar.data.datasets[0].data = data;
            radar.update();
            localStorage.setItem('v9_mastery', JSON.stringify(data));
        }

        function initCharts() {
            if(radar) radar.destroy();
            if(weekly) weekly.destroy();

            const savedMastery = JSON.parse(localStorage.getItem('v9_mastery')) || [60,45,40,85,55,40];

            radar = new Chart(document.getElementById('radarChart'), {
                type: 'radar',
                data: {
                    labels: ['GS 1', 'GS 2', 'GS 3', 'GS 4', 'Hist I', 'Hist II'],
                    datasets: [{ data: savedMastery, borderColor: '#ffaa00', backgroundColor: 'rgba(255,170,0,0.1)' }]
                },
                options: { maintainAspectRatio: false, scales: { r: { grid: { color: '#222' }, angleLines: { display: false }, ticks: { display: false }, pointLabels: { color: '#888', font: { weight: 'bold' } } } }, plugins: { legend: { display: false } } }
            });

            weekly = new Chart(document.getElementById('weeklyChart'), {
                type: 'bar',
                data: { labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'], datasets: [{ data: gritHistory, backgroundColor: '#00f2ff', borderRadius: 10 }] },
                options: { maintainAspectRatio: false, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#444' } } }, plugins: { legend: { display: false } } }
            });
        }

        window.onload = () => {
            document.getElementById('gritDisplay').innerText = grit.toFixed(1);
            initCharts();
        };
    </script>
</body>
</html>
