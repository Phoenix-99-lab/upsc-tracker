<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Command Center</title>
    <style>
        :root {
            --primary-color: #00d2ff; 
            --secondary-color: #3a7bd5;
            --bg-color: #0b0c10; 
            --card-bg: rgba(31, 40, 51, 0.9);
            --text-color: #66fcf1;
            --light-text: #c5c6c7;
        }
        
        /* Technical Background */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(102, 252, 241, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 252, 241, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--light-text);
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(102, 252, 241, 0.2);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1, h2, h3 { color: var(--text-color); margin-top: 0; text-transform: uppercase; letter-spacing: 1px; }

        /* Navigation Tabs */
        .tabs {
            display: flex; gap: 10px; margin-bottom: 25px;
            border-bottom: 1px solid rgba(102, 252, 241, 0.3); padding-bottom: 10px;
            overflow-x: auto;
        }
        .tab-btn {
            background: transparent; color: #888; border: none; 
            font-size: 1em; font-weight: bold; cursor: pointer; padding: 10px 15px;
            border-radius: 4px; transition: 0.3s; white-space: nowrap;
            font-family: 'Courier New', Courier, monospace;
        }
        .tab-btn.active { background: var(--secondary-color); color: white; box-shadow: 0 0 10px var(--secondary-color); }
        .tab-btn:hover:not(.active) { color: var(--text-color); background: rgba(102, 252, 241, 0.1); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Timer / Stopwatch */
        .timer-container {
            text-align: center; margin-bottom: 25px; padding: 15px;
            border: 1px solid var(--primary-color); border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
        }
        .time-display { font-size: 3em; color: var(--text-color); font-weight: bold; text-shadow: 0 0 10px var(--primary-color); }
        .timer-btns button { margin: 5px; padding: 8px 15px; background: transparent; border: 1px solid var(--primary-color); color: var(--text-color); }
        .timer-btns button:hover { background: var(--primary-color); color: #000; }

        /* Forms & Inputs */
        .input-group, .log-form { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .row { display: flex; gap: 10px; }
        input[type="text"], input[type="number"], select, textarea {
            padding: 10px; border: 1px solid rgba(102, 252, 241, 0.3); border-radius: 4px;
            background: rgba(0,0,0,0.6); color: var(--light-text); font-family: inherit; width: 100%; box-sizing: border-box;
        }
        textarea { resize: vertical; min-height: 80px; }
        button.action-btn {
            padding: 10px 20px; background-color: var(--secondary-color); color: white;
            border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-family: inherit; text-transform: uppercase;
        }
        button.action-btn:hover { background-color: var(--primary-color); box-shadow: 0 0 15px var(--primary-color); color: #000; }

        /* Lists & Logs */
        ul { list-style-type: none; padding: 0; }
        li {
            background: rgba(0,0,0,0.4); margin: 8px 0; padding: 15px;
            border-radius: 4px; border-left: 3px solid var(--text-color);
            display: flex; flex-direction: column; gap: 10px;
        }
        .subject-tag { font-size: 0.8em; background: rgba(102, 252, 241, 0.2); color: var(--text-color); padding: 3px 8px; border-radius: 12px; }
        .delete-btn { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }

        /* Mains Log Specific */
        .mains-stats { display: flex; gap: 10px; align-items: center; margin-bottom: 5px; }
        .q-count { font-size: 1.2em; font-weight: bold; color: #ffeb3b; }
        .mistake-box { background: rgba(255, 77, 77, 0.1); border-left: 2px solid #ff4d4d; padding: 10px; margin-top: 5px; font-size: 0.9em; }

    </style>
</head>
<body>

<div class="container">
    
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('studyTab')">TARGETS & TIMER</button>
        <button class="tab-btn" onclick="switchTab('mainsTab')">MAINS ANSWER WRITING</button>
        <button class="tab-btn" onclick="switchTab('podcastTab')">PODCASTS</button>
    </div>

    <div id="studyTab" class="tab-content active">
        
        <div class="timer-container">
            <h3>Active Study Session</h3>
            <div class="time-display" id="display">00:00:00</div>
            <div class="timer-btns">
                <button onclick="startTimer()">Start</button>
                <button onclick="pauseTimer()">Pause</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
        </div>

        <h3>Add Daily Target</h3>
        <form class="input-group" id="taskForm">
            <div class="row">
                <input type="text" id="taskInput" placeholder="Topic to cover..." required>
                <select id="subjectSelect">
                    <option value="GS 1">GS 1</option>
                    <option value="GS 2">GS 2</option>
                    <option value="GS 3">GS 3</option>
                    <option value="GS 4">GS 4</option>
                    <option value="CSAT">CSAT</option>
                    <option value="Current Affairs">Current Affairs</option>
                </select>
            </div>
            <button type="submit" class="action-btn">Initialize Target</button>
        </form>
        <ul id="taskList"></ul>
    </div>

    <div id="mainsTab" class="tab-content">
        <h2>Answer Writing Engine</h2>
        <p style="color: #888; font-size: 0.9em;">Track your daily written questions and map your exact mistakes.</p>
        
        <form class="log-form" id="mainsForm">
            <div class="row">
                <select id="mainsSubject" required>
                    <optgroup label="History Optional">
                        <option value="History - Ancient">Ancient India</option>
                        <option value="History - Medieval">Medieval India</option>
                        <option value="History - Modern">Modern India</option>
                        <option value="History - World">World History</option>
                    </optgroup>
                    <optgroup label="General Studies">
                        <option value="GS 1 (Society/Geo)">GS 1 (Society/Geo)</option>
                        <option value="GS 2 (Polity)">GS 2 (Polity/IR)</option>
                        <option value="GS 3 (Econ/Sec)">GS 3 (Econ/Security)</option>
                        <option value="GS 4 (Ethics)">GS 4 (Ethics Case Studies)</option>
                    </optgroup>
                </select>
                <input type="number" id="qCount" placeholder="No. of Qs Written" min="1" required style="width: 40%;">
            </div>
            <textarea id="mainsMistakes" placeholder="Learnings & Mistakes (e.g., Missed Amir Khusrau's socio-cultural context in Delhi Sultanate answer, or structure was poor in GS3 security question...)" required></textarea>
            <button type="submit" class="action-btn">Log Answer Writing Session</button>
        </form>

        <ul id="mainsList"></ul>
    </div>

    <div id="podcastTab" class="tab-content">
        <h2>Podcast Insights</h2>
        <form class="log-form" id="podcastForm">
            <input type="text" id="podTitle" placeholder="Podcast Name / Topic" required>
            <textarea id="podLearnt" placeholder="Key Takeaways..." required></textarea>
            <textarea id="podUtility" placeholder="Interview Utility / DAF connection..." required></textarea>
            <button type="submit" class="action-btn">Save Audio Log</button>
        </form>
        <ul id="podcastList"></ul>
    </div>

</div>

<script>
    // Tab Logic
    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    // --- TIMER LOGIC ---
    let startTime, updatedTime, difference, tInterval;
    let running = false;
    let savedTime = parseInt(localStorage.getItem('savedTimer')) || 0;

    const display = document.getElementById('display');

    function updateDisplay(time) {
        let hours = Math.floor((time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((time % (1000 * 60)) / 1000);
        hours = (hours < 10) ? "0" + hours : hours;
        minutes = (minutes < 10) ? "0" + minutes : minutes;
        seconds = (seconds < 10) ? "0" + seconds : seconds;
        display.innerHTML = hours + ":" + minutes + ":" + seconds;
    }
    
    // Init display with saved time
    updateDisplay(savedTime);

    function getShowTime(){
        updatedTime = new Date().getTime();
        difference =  updatedTime - startTime + savedTime;
        updateDisplay(difference);
        localStorage.setItem('savedTimer', difference);
    }

    function startTimer(){
        if(!running){
            startTime = new Date().getTime();
            tInterval = setInterval(getShowTime, 1000);
            running = true;
        }
    }

    function pauseTimer(){
        if(running){
            clearInterval(tInterval);
            savedTime = difference;
            running = false;
        }
    }

    function resetTimer(){
        clearInterval(tInterval);
        savedTime = 0;
        difference = 0;
        running = false;
        display.innerHTML = "00:00:00";
        localStorage.setItem('savedTimer', 0);
    }


    // --- MAINS ANSWER WRITING LOGIC ---
    let mainsLogs = JSON.parse(localStorage.getItem('mainsLogs')) || [];

    document.getElementById('mainsForm').addEventListener('submit', function(e) {
        e.preventDefault();
        mainsLogs.unshift({
            id: Date.now(),
            date: new Date().toLocaleDateString(),
            subject: document.getElementById('mainsSubject').value,
            count: document.getElementById('qCount').value,
            mistakes: document.getElementById('mainsMistakes').value
        });
        document.getElementById('qCount').value = '';
        document.getElementById('mainsMistakes').value = '';
        saveAndRenderMains();
    });

    window.deleteMainsLog = function(id) {
        mainsLogs = mainsLogs.filter(log => log.id !== id);
        saveAndRenderMains();
    }

    function saveAndRenderMains() {
        localStorage.setItem('mainsLogs', JSON.stringify(mainsLogs));
        const list = document.getElementById('mainsList');
        list.innerHTML = '';
        mainsLogs.forEach(log => {
            const li = document.createElement('li');
            li.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div class="mains-stats">
                        <span class="subject-tag">${log.subject}</span>
                        <span style="color:#888; font-size:0.8em;">| ${log.date}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteMainsLog(${log.id})">X</button>
                </div>
                <div class="q-count">✏️ ${log.count} Questions Written</div>
                <div class="mistake-box">
                    <strong>Critical Review:</strong><br>
                    ${log.mistakes.replace(/\n/g, '<br>')}
                </div>
            `;
            list.appendChild(li);
        });
    }
    saveAndRenderMains();


    // --- STUDY TARGETS LOGIC ---
    let tasks = JSON.parse(localStorage.getItem('studyTargetsV2')) || [];
    document.getElementById('taskForm').addEventListener('submit', function(e) {
        e.preventDefault();
        tasks.push({
            id: Date.now(),
            text: document.getElementById('taskInput').value,
            subject: document.getElementById('subjectSelect').value
        });
        document.getElementById('taskInput').value = '';
        saveAndRenderTasks();
    });

    window.deleteTask = function(id) {
        tasks = tasks.filter(task => task.id !== id);
        saveAndRenderTasks();
    }

    function saveAndRenderTasks() {
        localStorage.setItem('studyTargetsV2', JSON.stringify(tasks));
        const taskList = document.getElementById('taskList');
        taskList.innerHTML = '';
        tasks.forEach(task => {
            const li = document.createElement('li');
            li.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <span class="subject-tag">${task.subject}</span>
                        <span style="margin-left: 10px; font-weight:bold;">${task.text}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">X</button>
                </div>
            `;
            taskList.appendChild(li);
        });
    }
    saveAndRenderTasks();


    // --- PODCAST LOGIC ---
    let podcasts = JSON.parse(localStorage.getItem('podcastLogsV2')) || [];
    document.getElementById('podcastForm').addEventListener('submit', function(e) {
        e.preventDefault();
        podcasts.unshift({
            id: Date.now(),
            title: document.getElementById('podTitle').value,
            learnt: document.getElementById('podLearnt').value,
            utility: document.getElementById('podUtility').value
        });
        document.getElementById('podTitle').value = '';
        document.getElementById('podLearnt').value = '';
        document.getElementById('podUtility').value = '';
        saveAndRenderPodcasts();
    });

    window.deletePodcast = function(id) {
        podcasts = podcasts.filter(p => p.id !== id);
        saveAndRenderPodcasts();
    }

    function saveAndRenderPodcasts() {
        localStorage.setItem('podcastLogsV2', JSON.stringify(podcasts));
        const list = document.getElementById('podcastList');
        list.innerHTML = '';
        podcasts.forEach(pod => {
            const li = document.createElement('li');
            li.innerHTML = `
                <div style="display:flex; justify-content:space-between;">
                    <strong style="color:var(--primary-color);">${pod.title}</strong>
                    <button class="delete-btn" onclick="deletePodcast(${pod.id})">X</button>
                </div>
                <div style="font-size:0.9em; margin-top:10px;">
                    <div style="color:#aaa;"><strong>Learnings:</strong> ${pod.learnt}</div>
                    <div style="color:#aaa; margin-top:5px;"><strong>Utility:</strong> ${pod.utility}</div>
                </div>
            `;
            list.appendChild(li);
        });
    }
    saveAndRenderPodcasts();
</script>

</body>
</html>
